   	<style type="text/css">
	/* jQuery lightBox plugin - Gallery style */
	#gallery {
		margin-left:-7px;
		padding-top: 15px;
		background-color: #FFF;

	}
	#gallery ul { list-style: none; }
	#gallery ul li { display: inline; }
	#gallery ul img {
		vertical-align: middle;
		border: 2px solid #36291d;
		border-width: 2px 2px 2px;
		margin-top:10px;
		margin-bottom:10px;
		margin-right:2px;


	}
	#gallery ul img.vert {
		vertical-align: middle;
		border: 2px solid #36291d;
		border-width: 2px 2px 2px;
		margin-top: 5px;
		margin-bottom: 5px;
		margin-left: 15px;
		margin-right: 25px;
	}
	#gallery ul img.vert1 {
		vertical-align: middle;
		border: 2px solid #36291d;
		border-width: 2px 2px 2px;
		margin-top: 5px;
		margin-bottom: 5px;
		margin-left: 20px;
		margin-right: 25px;
	}
	#gallery ul a:hover img {
		border: 2px solid #b86628;
		border-width: 2px 2px 2px;
		color: #b86628;
	}
	#gallery ul a:hover { color: #fff; }
	</style>
</head>
